<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5.10.1/main.min.js'></script>
    <style>
        /* Pop-up styling */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
            text-align: center;
            font-size: 16px;
        }
        #popup h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        #popup p {
            margin: 10px 0;
        }

        /* Rest van de styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .assign-container, .calendar-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            width: 80%;
        }
        .assign-container h1, .calendar-container h1 {
            color: white;
            margin-bottom: 20px;
        }
        .assign-container label, .calendar-container label {
            color: white;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .assign-container select, .assign-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .assign-container select {
            background-color: #3a3a3a;
            color: white;
        }
        .assign-container button {
            background-color: limegreen;
            color: white;
            cursor: pointer;
        }
        .assign-container button:hover {
            background-color: darkgreen;
        }
        #employee-legend div {
            margin-bottom: 5px;
        }
        #calendar {
            width: 100%;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <!-- Pop-up element -->
    <div id="popup">
        <h3 id="popup-title"></h3>
        <p>Starttijd: <span id="popup-start"></span></p>
        <p>Eindtijd: <span id="popup-end"></span></p>
    </div>

    <div class="assign-container">
        <h1>Toewijzen van Werknemers aan Klanten</h1>
        <form id="assign-form">
            <label for="employee-select">Selecteer Werknemer:</label>
            <select id="employee-select" required></select>
            <label for="customer-select">Selecteer Klant:</label>
            <select id="customer-select" required></select>
            <button type="submit">Toewijzen</button>
        </form>
    </div>
    <div class="assign-container">
        <h1>Plan een Werkrooster</h1>
        <form id="schedule-form">
            <label for="employee-schedule-select">Selecteer Werknemer:</label>
            <select id="employee-schedule-select" required></select>
            <label for="start-time">Starttijd:</label>
            <input type="datetime-local" id="start-time" required>
            <label for="end-time">Eindtijd:</label>
            <input type="datetime-local" id="end-time" required>
            <button type="submit">Rooster toevoegen</button>
        </form>
    </div>
    <div class="calendar-container">
        <h1>Gezamenlijke Agenda</h1>
        <div id="employee-legend"></div>
        <div id="calendar"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
        import { getFirestore, doc, getDoc, getDocs, collection, addDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        // Firebase initialiseren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Pop-up functie
        function showPopup(event) {
            const popup = document.getElementById('popup');
            const popupTitle = document.getElementById('popup-title');
            const popupStart = document.getElementById('popup-start');
            const popupEnd = document.getElementById('popup-end');

            // Vul de pop-up met gegevens van het event
            popupTitle.textContent = event.title;
            popupStart.textContent = new Date(event.start).toLocaleString();
            popupEnd.textContent = new Date(event.end).toLocaleString();

            // Pop-up weergeven
            popup.style.display = 'block';

            // Verberg de pop-up na 15 seconden
            setTimeout(() => {
                popup.style.display = 'none';
            }, 15000);
        }

        // Klikken op scherm verbergt de pop-up
        document.addEventListener('click', (e) => {
            const popup = document.getElementById('popup');
            if (popup.style.display === 'block') {
                popup.style.display = 'none';
            }
        });

        // Functie om werknemers op te halen en in de select opties te plaatsen
        function loadEmployees() {
            getDocs(collection(db, 'employees')).then(querySnapshot => {
                const employeeSelect = document.getElementById('employee-select');
                const employeeScheduleSelect = document.getElementById('employee-schedule-select');
                const employeeLegend = document.getElementById('employee-legend');
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${data.FirstName} ${data.LastName}`;
                    employeeSelect.appendChild(option);
                    employeeScheduleSelect.appendChild(option.cloneNode(true));  // Voegt dezelfde optie toe aan beide selects

                    // Voeg werknemer toe aan de legende
                    const color = getColor(doc.id);
                    const legendItem = document.createElement('div');
                    legendItem.innerHTML = `<span style="background-color: ${color}; width: 10px; height: 10px; display: inline-block; margin-right: 5px;"></span>${data.FirstName}`;
                    employeeLegend.appendChild(legendItem);
                });
            });
        }

        // Functie om kleuren toe te wijzen aan werknemers
        function getColor(employeeId) {
            const colors = [
                '#FF5733', '#33FF57', '#3357FF', '#F33FFF', '#FF33A1', '#33FFF5', '#FF8F33', '#33FF8F'
            ];
            const index = employeeId.charCodeAt(0) % colors.length;
            return colors[index];
        }

        // Functie om de agenda te laden
        function loadCalendar() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: function(fetchInfo, successCallback, failureCallback) {
                    getDocs(collection(db, 'workSchedules')).then(querySnapshot => {
                        const events = [];
                        querySnapshot.forEach(doc => {
                            const data = doc.data();
                            events.push({
                                title: data.employeeName, // Naam van de werknemer
                                start: data.start,
                                end: data.end,
                                employeeId: data.employeeId
                            });
                        });
                        successCallback(events);
                    }).catch(error => {
                        console.error('Fout bij het ophalen van workSchedules:', error);
                        failureCallback(error);
                    });
                },
                eventClick: function(info) {
                    showPopup(info.event);
                }
            });
            calendar.render();
        }

        // Functie om werknemer aan klant toe te wijzen
        document.getElementById('assign-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const employeeId = document.getElementById('employee-select').value;
            const customerId = document.getElementById('customer-select').value;

            const employeeDocRef = doc(db, 'employees', employeeId);
            updateDoc(employeeDocRef, {
                customerId: customerId
            }).then(() => {
                alert('Werknemer succesvol toegewezen aan klant');
                document.getElementById('assign-form').reset();
            }).catch((error) => {
                console.error('Fout bij het toewijzen van werknemer aan klant:', error);
                alert('Er is een fout opgetreden bij het toewijzen: ' + error.message);
            });
        });

        // Functie om werkroosters toe te voegen
        document.getElementById('schedule-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const employeeId = document.getElementById('employee-schedule-select').value;
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            const employeeDocRef = doc(db, 'employees', employeeId);
            getDoc(employeeDocRef).then((doc) => {
                const employeeName = doc.data().FirstName + ' ' + doc.data().LastName;
                addDoc(collection(db, 'workSchedules'), {
                    employeeId: employeeId,
                    employeeName: employeeName,
                    start: startTime,
                    end: endTime,
                    type: 'workSchedule'
                }).then(() => {
                    alert('Rooster succesvol toegevoegd');
                    document.getElementById('schedule-form').reset();
                    loadCalendar();  // Refresh de agenda na het toevoegen
                }).catch((error) => {
                    console.error('Fout bij het toevoegen van rooster:', error);
                    alert('Er is een fout opgetreden bij het toevoegen: ' + error.message);
                });
            });
        });

        // Controleer of gebruiker is ingelogd en laad kalender
        onAuthStateChanged(auth, user => {
            if (user) {
                const userDocRef = doc(db, 'employees', user.uid);
                getDoc(userDocRef).then(doc => {
                    if (doc.exists && doc.data().Role === 'Admin') {
                        console.log('Admin ingelogd:', user);
                        loadEmployees();
                        loadCalendar();
                    } else {
                        console.log('Geen adminrechten.');
                        window.location.href = 'werknemers_login.html';
                    }
                });
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });
    </script>
</body>
</html>
