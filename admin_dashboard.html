<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Firebase configuratie
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        // Firebase initialiseren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Controleer of gebruiker is ingelogd en admin
        onAuthStateChanged(auth, user => {
            if (user) {
                const userDocRef = doc(db, 'employees', user.uid);
                getDoc(userDocRef).then(doc => {
                    if (doc.exists && doc.data().Role === 'Admin') {
                        console.log('Admin ingelogd:', user);
                        loadCustomers();
                        loadEmployees();
                    } else {
                        console.log('Geen adminrechten.');
                        window.location.href = 'werknemers_login.html';
                    }
                });
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });

        // Functie om klanten op te halen
        function loadCustomers() {
            getDocs(collection(db, 'customers')).then((querySnapshot) => {
                const customerSelect = document.getElementById('customer-select');
                querySnapshot.forEach((doc) => {
                    const customer = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = customer['Customer Name'];
                    customerSelect.appendChild(option);
                });
            });
        }

        // Functie om werknemers op te halen
        function loadEmployees() {
            getDocs(collection(db, 'employees')).then((querySnapshot) => {
                const employeeList = document.getElementById('employee-list');
                querySnapshot.forEach((doc) => {
                    const employee = doc.data();
                    const employeeItem = document.createElement('div');
                    employeeItem.innerHTML = `
                        <p>${employee.FirstName} ${employee.LastName} (${employee.Email})</p>
                        <button onclick="assignCustomer('${doc.id}')">Toewijzen aan klant</button>
                    `;
                    employeeList.appendChild(employeeItem);
                });
            });
        }

        // Functie om klant toe te wijzen aan werknemer
        window.assignCustomer = (employeeId) => {
            const customerId = document.getElementById('customer-select').value;
            const employeeDocRef = doc(db, 'employees', employeeId);
            updateDoc(employeeDocRef, {
                customerId: customerId
            }).then(() => {
                alert('Klant succesvol toegewezen.');
                window.location.reload(); // Herlaad om bijgewerkte gegevens weer te geven
            }).catch((error) => {
                console.error('Fout bij het toewijzen van klant:', error);
                alert('Er is een fout opgetreden bij het toewijzen van de klant: ' + error.message);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }
        .dashboard-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .dashboard-box h2 {
            margin-top: 0;
            color: #d4d4d4;
        }
        .dashboard-box p, .dashboard-box label {
            color: #d4d4d4;
        }
        .dashboard-box select, .dashboard-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .dashboard-box button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .dashboard-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <h2>Klant Toewijzen</h2>
        <label for="customer-select">Selecteer Klant:</label>
        <select id="customer-select"></select>
        <div id="employee-list"></div>
    </div>
</body>
</html>
