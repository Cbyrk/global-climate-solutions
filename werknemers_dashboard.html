    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",

            projectId: "JOUW_PROJECT_ID",
            storageBucket: "JOUW_PROJECT_ID.appspot.com",
            messagingSenderId: "JOUW_SENDER_ID",
            appId: "JOUW_APP_ID"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Controleer of gebruiker is ingelogd
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Gebruiker ingelogd:', user);
                // Haal gegevens op voor de ingelogde werknemer
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });

        // Functie voor urenregistratie
        document.getElementById('hours-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = auth.currentUser;
            if (user) {
                const day = document.getElementById('day').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const breakTime = document.getElementById('break-time').value;
                const hoursWorked = calculateHours(startTime, endTime, breakTime);

                console.log('Registratie gegevens:', {
                    userId: user.uid,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked
                });

                db.collection('hours').add({
                    userId: user.uid,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked
                })
                .then(() => {
                    console.log('Uren succesvol geregistreerd');
                    alert('Uren succesvol geregistreerd');
                    document.getElementById('hours-form').reset();
                })
                .catch((error) => {
                    console.error('Fout bij het registreren van uren:', error);
                    alert('Er is een fout opgetreden bij het registreren van uren: ' + error.message);
                });
            } else {
                alert('Je moet ingelogd zijn om uren te registreren.');
            }
        });

        // Functie om gewerkte uren te berekenen
        function calculateHours(startTime, endTime, breakTime) {
            const start = new Date(`1970-01-01T${startTime}Z`);
            const end = new Date(`1970-01-01T${endTime}Z`);
            const diff = (end - start) / (1000 * 60 * 60); // verschil in uren
            const breakHours = breakTime / 60; // pauzetijd in uren
            return diff - breakHours;
        }
    </script>

    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",
            authDomain: "JOUW_PROJECT_ID.firebaseapp.com",
            projectId: "JOUW_PROJECT_ID",
            storageBucket: "JOUW_PROJECT_ID.appspot.com",
            messagingSenderId: "JOUW_SENDER_ID",
            appId: "JOUW_APP_ID"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Controleer of gebruiker is ingelogd
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Gebruiker ingelogd:', user);
                loadUserData(user);
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });

        function loadUserData(user) {
            const userId = user.uid;
            db.collection('employees').doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('hourly-rate').textContent = data.hourlyRate;
                    } else {
                        console.error('Geen gegevens gevonden voor deze gebruiker.');
                    }
                })
                .catch(error => {
                    console.error('Fout bij het ophalen van gebruikersgegevens:', error);
                });
        }

        // Functie voor urenregistratie
        document.getElementById('hours-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = auth.currentUser;
            if (user) {
                const day = document.getElementById('day').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const breakTime = document.getElementById('break-time').value;
                const hoursWorked = calculateHours(startTime, endTime, breakTime);
                const hourlyRate = parseFloat(document.getElementById('hourly-rate').textContent);
                const totalEarnings = hoursWorked * hourlyRate;

                db.collection('hours').add({
                    userId: user.uid,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked,
                    totalEarnings: totalEarnings
                })
                .then(() => {
                    alert('Uren succesvol geregistreerd');
                    document.getElementById('hours-form').reset();
                    updateDashboard(user.uid);
                })
                .catch((error) => {
                    console.error('Fout bij het registreren van uren:', error);
                    alert('Er is een fout opgetreden bij het registreren van uren: ' + error.message);
                });
            } else {
                alert('Je moet ingelogd zijn om uren te registreren.');
            }
        });

        // Functie om gewerkte uren te berekenen
        function calculateHours(startTime, endTime, breakTime) {
            const start = new Date(`1970-01-01T${startTime}Z`);
            const end = new Date(`1970-01-01T${endTime}Z`);
            const diff = (end - start) / (1000 * 60 * 60); // verschil in uren
            const breakHours = breakTime / 60; // pauzetijd in uren
            return diff - breakHours;
        }

        function updateDashboard(userId) {
            // Update het dashboard met de nieuwste gegevens
            db.collection('hours').where('userId', '==', userId).get()
                .then(querySnapshot => {
                    let totalHours = 0;
                    let totalEarnings = 0;

                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        totalHours += data.hoursWorked;
                        totalEarnings += data.totalEarnings;
                    });

                    document.getElementById('total-hours').textContent = totalHours;
                    document.getElementById('total-earnings').textContent = `€${totalEarnings.toFixed(2)}`;
                    document.getElementById('week-progress').value = totalHours;
                })
                .catch(error => {
                    console.error('Fout bij het updaten van het dashboard:', error);
                });
        }
    </script>
