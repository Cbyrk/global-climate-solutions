<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemers Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",
            authDomain: "JOUW_PROJECT_ID.firebaseapp.com",
            projectId: "JOUW_PROJECT_ID",
            storageBucket: "JOUW_PROJECT_ID.appspot.com",
            messagingSenderId: "JOUW_SENDER_ID",
            appId: "JOUW_APP_ID"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Controleer of gebruiker is ingelogd
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Gebruiker ingelogd:', user);
                // Haal gegevens op voor de ingelogde werknemer
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });

        // Functie voor urenregistratie
        document.getElementById('hours-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = auth.currentUser;
            if (user) {
                const day = document.getElementById('day').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const breakTime = document.getElementById('break-time').value;
                const hoursWorked = calculateHours(startTime, endTime, breakTime);

                console.log('Registratie gegevens:', {
                    userId: user.uid,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked
                });

                db.collection('hours').add({
                    userId: user.uid,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked
                })
                .then(() => {
                    console.log('Uren succesvol geregistreerd');
                    alert('Uren succesvol geregistreerd');
                    document.getElementById('hours-form').reset();
                })
                .catch((error) => {
                    console.error('Fout bij het registreren van uren:', error);
                    alert('Er is een fout opgetreden bij het registreren van uren: ' + error.message);
                });
            } else {
                alert('Je moet ingelogd zijn om uren te registreren.');
            }
        });

        // Functie om gewerkte uren te berekenen
        function calculateHours(startTime, endTime, breakTime) {
            const start = new Date(`1970-01-01T${startTime}Z`);
            const end = new Date(`1970-01-01T${endTime}Z`);
            const diff = (end - start) / (1000 * 60 * 60); // verschil in uren
            const breakHours = breakTime / 60; // pauzetijd in uren
            return diff - breakHours;
        }

        // Functie om meter aan te passen
        function updateWeekProgress(hoursWorked) {
            const ctx = document.getElementById('weekProgressChart').getContext('2d');
            const weekProgressChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Gewerkt', 'Resterend'],
                    datasets: [{
                        data: [hoursWorked, 40 - hoursWorked],
                        backgroundColor: ['#4CAF50', '#d3d3d3'],
                        borderWidth: 0
                    }]
                },
                options: {
                    cutoutPercentage: 80,
                    rotation: -0.5 * Math.PI,
                    animation: {
                        animateRotate: true
                    },
                    tooltips: { enabled: false },
                    hover: { mode: null }
                }
            });
        }

        // Functie om uurtarief en verdiend bedrag zichtbaar/verbergen te maken
        function toggleVisibility(id) {
            const element = document.getElementById(id);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }
        .dashboard-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .dashboard-box h2 {
            margin-top: 0;
            color: #d4d4d4;
        }
        .dashboard-box p, .dashboard-box label {
            color: #d4d4d4;
        }
        .dashboard-box input, .dashboard-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .dashboard-box button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .dashboard-box button:hover {
            background-color: #45a049;
        }
        .dashboard-box input[type="number"], .dashboard-box input[type="date"], .dashboard-box input[type="time"] {
            background-color: #3a3a3a;
            color: white;
        }
        .toggle-icon {
            color: #ff0000;
            cursor: pointer;
            margin-left: 10px;
        }
        .toggle-icon:hover {
            color: #cc0000;
        }
        .dashboard-box canvas {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-box" id="earnings-box">
        <h2>Verdiensten</h2>
        <p>Totale uren deze week: <span id="total-hours">0</span></p>
        <p>Verdiend bedrag: â‚¬<span id="total-earnings" style="display:none">0</span><i class="fas fa-eye toggle-icon" onclick="toggleVisibility('total-earnings')"></i></p>
        <div>
            <label for="hourly-rate">Uurtarief:</label>
            <span id="hourly-rate" style="display:none">20</span><i class="fas fa-eye toggle-icon" onclick="toggleVisibility('hourly-rate')"></i>
        </div>
        <div>
            <label for="week-progress">Werkweek voortgang:</label>
            <canvas id="weekProgressChart" width="100" height="100"></canvas>
        </div>
    </div>

    <div class="dashboard-box" id="hours-register-box">
        <h2>Uren Registreren</h2>
        <form id="hours-form">
            <div>
                <label for="day">Dag:</label>
                <input type="date" id="day" required>
            </div>
            <div>
                <label for="start-time">Starttijd:</label>
                <input type="time" id="start-time" required>
            </div>
            <div>
                <label for="end-time">Eindtijd:</label>
                <input type="time" id="end-time" required>
            </div>
            <div>
                <label for="break-time">Pauzetijd (minuten):</label>
                <input type="number" id="break-time" min="0" value="0">
            </div>
            <button type="submit">Uren Registreren</button>
        </form>
    </div>

    <div class="dashboard-box" id="hours-logged-box">
        <h2>Geregistreerde Uren</h2>
        <div id="hours-logged"></div>
        <div class="actions">
            <button onclick="previousWeek()">Vorige Week</button>
            <button onclick="nextWeek()">Volgende Week</button>
        </div>
