<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemers Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Controleer of gebruiker is ingelogd
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Gebruiker ingelogd:', user);
                // Haal gegevens op voor de ingelogde werknemer
                db.collection('employees').doc(user.uid).get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('total-hours').textContent = data.totalHours || 0;
                        document.getElementById('total-earnings').textContent = `€${data.totalEarnings || 0}`;
                        document.getElementById('hourly-rate').textContent = `€${data.hourlyRate || 0}`;
                        document.getElementById('week-progress').value = data.weekProgress || 0;

                        // Verberg uurtarief en verdiende bedrag bij het laden van de pagina
                        toggleVisibility('total-earnings');
                        toggleVisibility('hourly-rate');
                    } else {
                        console.log('Geen gegevens gevonden voor deze gebruiker');
                    }
                });
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });

        // Functie voor urenregistratie
        document.getElementById('hours-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = auth.currentUser;
            if (user) {
                const day = document.getElementById('day').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const breakTime = document.getElementById('break-time').value;
                const hoursWorked = calculateHours(startTime, endTime, breakTime);

                db.collection('hours').add({
                    userId: user.uid,
                    day: day,
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked
                })
                .then(() => {
                    console.log('Uren succesvol geregistreerd');
                    alert('Uren succesvol geregistreerd');
                    document.getElementById('hours-form').reset();
                })
                .catch((error) => {
                    console.error('Fout bij het registreren van uren:', error);
                    alert('Er is een fout opgetreden bij het registreren van uren: ' + error.message);
                });
            } else {
                alert('Je moet ingelogd zijn om uren te registreren.');
            }
        });

        // Functie om gewerkte uren te berekenen
        function calculateHours(startTime, endTime, breakTime) {
            const start = new Date(`1970-01-01T${startTime}Z`);
            const end = new Date(`1970-01-01T${endTime}Z`);
            const diff = (end - start) / (1000 * 60 * 60); // verschil in uren
            const breakHours = breakTime / 60; // pauzetijd in uren
            return diff - breakHours;
        }

        // Functie om zichtbaarheid te togglen
        function toggleVisibility(id) {
            const elem = document.getElementById(id);
            const button = elem.nextElementSibling;
            if (elem.style.display === 'none') {
                elem.style.display = 'inline';
                button.src = 'https://github.com/Cbyrk/global-climate-solutions/raw/main/show.png'; // Pas deze URL aan naar de zichtbaarheid tonen afbeelding
            } else {
                elem.style.display = 'none';
                button.src = 'https://github.com/Cbyrk/global-climate-solutions/raw/main/hide.png'; // Pas deze URL aan naar de zichtbaarheid verbergen afbeelding
            }
        }
    </script>
