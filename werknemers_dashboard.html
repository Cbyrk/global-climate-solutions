<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemers Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script type="module">
        // Firebase configuratie
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        // Firebase initialiseren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentWeek = 0; // Huidige week-index (0 = deze week, -1 = vorige week, 1 = volgende week, etc.)

        // Controleer of gebruiker is ingelogd
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log('Gebruiker ingelogd:', user);
                // Haal gegevens op voor de ingelogde werknemer
                const userDocRef = doc(db, 'employees', user.uid);
                getDoc(userDocRef).then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('employee-name').textContent = `${data.FirstName} ${data.LastName}`;
                        document.getElementById('employee-email').textContent = data.Email;
                        document.getElementById('employee-address').textContent = data.Adress;
                        document.getElementById('employee-city').textContent = data.City;
                        document.getElementById('employee-postal').textContent = data.PostalCode;
                        document.getElementById('employee-rate').textContent = `â‚¬${data.HourlyRate}`;
                    } else {
                        console.log('Geen gegevens gevonden voor deze gebruiker');
                    }
                }).catch((error) => {
                    console.error('Fout bij het ophalen van de gebruikersgegevens:', error);
                });
                loadLoggedHours(user.uid, currentWeek);
                loadCalendar(user.uid);
            } else {
                console.log('Geen gebruiker ingelogd.');
                window.location.href = 'werknemers_login.html';
            }
        });

        // Laad de agenda en initialen bij het laden van de pagina
        document.addEventListener("DOMContentLoaded", function() {
            onAuthStateChanged(auth, user => {
                if (user) {
                    loadLoggedHours(user.uid, currentWeek);
                    loadCalendar(user.uid);
                }
            });
        });

        // Functie voor urenregistratie
        document.getElementById('hours-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = auth.currentUser;
            if (user) {
                const day = document.getElementById('day').value;
                const startTime = document.getElementById('start-time').value;
                const endTime = document.getElementById('end-time').value;
                const breakTime = document.getElementById('break-time').value;
                const notes = document.getElementById('notes').value; // Notities veld toevoegen
                const hoursWorked = calculateHours(startTime, endTime, breakTime);

                addDoc(collection(db, 'hours'), {
                    userId: user.uid,
                    day: new Date(day),
                    startTime: startTime,
                    endTime: endTime,
                    breakTime: breakTime,
                    hoursWorked: hoursWorked,
                    notes: notes // Notities opslaan in Firestore
                })
                .then(() => {
                    console.log('Uren succesvol geregistreerd');
                    alert('Uren succesvol geregistreerd');
                    document.getElementById('hours-form').reset();
                    loadLoggedHours(user.uid, currentWeek); // Herlaad de geregistreerde uren
                })
                .catch((error) => {
                    console.error('Fout bij het registreren van uren:', error);
                    alert('Er is een fout opgetreden bij het registreren van uren: ' + error.message);
                });
            } else {
                alert('Je moet ingelogd zijn om uren te registreren.');
            }
        });

        // Functie om gewerkte uren te berekenen
        function calculateHours(startTime, endTime, breakTime) {
            const start = new Date(`1970-01-01T${startTime}Z`);
            const end = new Date(`1970-01-01T${endTime}Z`);
            const diff = (end - start) / (1000 * 60 * 60); // verschil in uren
            const breakHours = breakTime / 60; // pauzetijd in uren
            return diff - breakHours;
        }

        // Functie om de huidige week te berekenen
        function getWeekRange(weekOffset) {
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay() + 1 + (weekOffset * 7))); // Start op maandag
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            return { start: startOfWeek, end: endOfWeek };
        }

        // Functie om geregistreerde uren op te halen
        function loadLoggedHours(userId, weekOffset) {
            const weekRange = getWeekRange(weekOffset);
            const q = query(collection(db, 'hours'), where('userId', '==', userId), where('day', '>=', weekRange.start), where('day', '<=', weekRange.end));
            getDocs(q).then(querySnapshot => {
                const hoursLogged = document.getElementById('hours-logged');
                hoursLogged.innerHTML = ''; // Leegmaken van de huidige inhoud
                querySnapshot.forEach(doc => {
                    const hours = doc.data();
                    const hoursItem = document.createElement('div');
                    hoursItem.className = 'hours-item';
                    hoursItem.innerHTML = `
                        <span>${hours.day.toDate().toISOString().split('T')[0]}</span>
                        <span>${hours.startTime}</span>
                        <span>${hours.breakTime} min</span>
                        <span>${hours.endTime}</span>
                        <span>${hours.hoursWorked} uur</span>
                        <span class="notes-item" data-notes="${hours.notes ? hours.notes : 'Geen notitie'}">${hours.notes ? 'Notitie weergeven' : 'Geen notitie'}</span>
                    `;
                    hoursLogged.appendChild(hoursItem);
                });
                // Voeg event listener toe na het toevoegen van items
                document.querySelectorAll('.notes-item').forEach(item => {
                    item.addEventListener('click', function() {
                        showNotePopup(this.getAttribute('data-notes'));
                    });
                });
            }).catch((error) => {
                console.error('Fout bij het ophalen van de geregistreerde uren:', error);
            });
        }

        // Functie om notitie pop-up te tonen
        function showNotePopup(noteContent) {
            const popup = document.getElementById('notes-popup');
            popup.textContent = noteContent;
            popup.classList.add('visible');
        }

        // Sluit notitie pop-up wanneer er buiten wordt geklikt
        window.onclick = function(event) {
            const popup = document.getElementById('notes-popup');
            if (!event.target.matches('.notes-item') && !popup.contains(event.target)) {
                popup.classList.remove('visible');
            }
        }

        // Functie om naar de vorige week te gaan
        function previousWeek() {
            if (currentWeek > -6) { // Limiteer tot maximaal 6 weken terug
                currentWeek--;
                loadLoggedHours(auth.currentUser.uid, currentWeek);
            }
        }

        // Functie om naar de volgende week te gaan
        function nextWeek() {
            currentWeek++;
            loadLoggedHours(auth.currentUser.uid, currentWeek);
        }

        // Zorg ervoor dat de functies voor vorige en volgende week beschikbaar zijn
        window.previousWeek = previousWeek;
        window.nextWeek = nextWeek;        

        // Functie om de agenda te laden
        function loadCalendar(userId) {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: function(fetchInfo, successCallback, failureCallback) {
                    const q = query(collection(db, 'events'), where('userId', '==', userId));
                    getDocs(q).then(querySnapshot => {
                        const events = [];
                        querySnapshot.forEach(doc => {
                            const data = doc.data();
                            events.push({
                                title: data.title,
                                start: data.start,
                                end: data.end,
                                backgroundColor: data.eventType === 'leave' ? 'blue' : 'pink', // vrije dag blauw, evenement roze
                                textColor: 'black',
                                description: data.description
                            });
                        });
                        successCallback(events);
                    }).catch(error => {
                        console.error('Fout bij het ophalen van events:', error);
                        failureCallback(error);
                    });
                },
                eventClick: function(info) {
                    alert(info.event.extendedProps.description);
                }
            });
            calendar.render();
        }

        // Functie voor vrije dagen aanvragen
        document.getElementById('leave-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = auth.currentUser;
            if (user) {
                const startDay = document.getElementById('leave-start-day').value;
                const endDay = document.getElementById('leave-end-day').value;
                const startTime = document.getElementById('leave-start-time').value || '00:00';
                const endTime = document.getElementById('leave-end-time').value || '23:59';
                const description = document.getElementById('leave-description').value;

                addDoc(collection(db, 'events'), {
                    userId: user.uid,
                    title: 'Vrije dag',
                    start: `${startDay}T${startTime}:00`,
                    end: `${endDay}T${endTime}:00`,
                    description: description,
                    eventType: 'leave' // mark as leave event
                })
                .then(() => {
                    console.log('Vrije dag succesvol aangevraagd');
                    alert('Vrije dag succesvol aangevraagd');
                    document.getElementById('leave-form').reset();
                    loadCalendar(user.uid); // Herlaad de agenda
                })
                .catch((error) => {
                    console.error('Fout bij het aanvragen van vrije dag:', error);
                    alert('Er is een fout opgetreden bij het aanvragen van vrije dag: ' + error.message);
                });
            } else {
                alert('Je moet ingelogd zijn om een vrije dag aan te vragen.');
            }
        });

        // Zorg ervoor dat de functies voor vorige en volgende week beschikbaar zijn
        window.previousWeek = previousWeek;
        window.nextWeek = nextWeek;
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
        }
        .dashboard-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .dashboard-box h2 {
            margin-top: 0;
            color: #d4d4d4;
        }
        .dashboard-box p, .dashboard-box label {
            color: #d4d4d4;
        }
        .dashboard-box input, .dashboard-box button, .dashboard-box textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .dashboard-box button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .dashboard-box button:hover {
            background-color: #45a049;
        }
        .dashboard-box input[type="number"], .dashboard-box input[type="date"], .dashboard-box input[type="time"], .dashboard-box textarea {
            background-color: #3a3a3a;
            color: white;
        }
        .dashboard-box meter {
            width: 100%;
        }
        .dashboard-box .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .dashboard-box .calendar-container {
            max-width: 100%;
        }

        /* Tabel opmaak */
        .hours-table {
            width: 100%;
            border-collapse: collapse;
        }
        .hours-table th, .hours-table td {
            border: 1px solid #3a3a3a;
            padding: 8px;
            text-align: left;
        }
        .hours-table th {
            background-color: #4CAF50;
            color: white;
        }
        .hours-item {
            display: table-row;
        }
        .hours-item span {
            display: table-cell;
            padding: 8px;
            border: 1px solid #3a3a3a;
        }
        .notes-popup {
            display: none;
            position: absolute;
            background-color: #4c4c4c; /* Iets lichtere achtergrondkleur */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            max-width: 300px;
            max-height: 200px; /* Maximum height for the popup */
            overflow-y: auto; /* Scroll if the content exceeds the max height */
            left: 50%; /* Adjusted position */
            top: 50%; /* Adjusted position */
            transform: translate(-50%, -50%);
        }
        .notes-popup.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dashboard-box" id="employee-info-box">
        <h2>Werknemer Gegevens</h2>
        <p>Naam: <span id="employee-name"></span></p>
        <p>Email: <span id="employee-email"></span></p>
        <p>Adres: <span id="employee-address"></span></p>
        <p>Stad: <span id="employee-city"></span></p>
        <p>Postcode: <span id="employee-postal"></span></p>
        <p>Uurtarief: <span id="employee-rate"></span></p>
    </div>

    <div class="dashboard-box" id="hours-register-box">
        <h2>Uren Registreren</h2>
        <form id="hours-form">
            <div>
                <label for="day">Dag:</label>
                <input type="date" id="day" required>
            </div>
            <div>
                <label for="start-time">Starttijd:</label>
                <input type="time" id="start-time" required>
            </div>
            <div>
                <label for="end-time">Eindtijd:</label>
                <input type="time" id="end-time" required>
            </div>
            <div>
                <label for="break-time">Pauzetijd (minuten):</label>
                <input type="number" id="break-time" min="0" value="0">
            </div>
            <div>
                <label for="notes">Notities:</label>
                <textarea id="notes" rows="4" placeholder="Waar heb je aan gewerkt?"></textarea>
            </div>
            <button type="submit">Uren Registreren</button>
        </form>
    </div>

    <div class="dashboard-box" id="leave-request-box">
        <h2>Vrije Dag Aanvragen</h2>
        <form id="leave-form">
            <div>
                <label for="leave-start-day">Startdag:</label>
                <input type="date" id="leave-start-day" required>
            </div>
            <div>
                <label for="leave-end-day">Einddag:</label>
                <input type="date" id="leave-end-day" required>
            </div>
            <div>
                <label for="leave-start-time">Starttijd:</label>
                <input type="time" id="leave-start-time">
            </div>
            <div>
                <label for="leave-end-time">Eindtijd:</label>
                <input type="time" id="leave-end-time">
            </div>
            <div>
                <label for="leave-description">Beschrijving:</label>
                <input type="text" id="leave-description">
            </div>
            <button type="submit">Vrije Dag Aanvragen</button>
        </form>
    </div>

    <div class="dashboard-box" id="hours-logged-box">
        <h2>Geregistreerde Uren</h2>
        <table class="hours-table">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Begin Tijd</th>
                    <th>Pauze in Minuten</th>
                    <th>Eind Tijd</th>
                    <th>Totaal Uur</th>
                    <th>Notities</th>
                </tr>
            </thead>
            <tbody id="hours-logged">
            </tbody>
        </table>
        <div class="actions">
            <button onclick="previousWeek()">Vorige Week</button>
            <button onclick="nextWeek()">Volgende Week</button>
        </div>
    </div>

    <div class="dashboard-box calendar-container" id="agenda-box">
        <h2>Gezamenlijke Agenda</h2>
        <div id="calendar"></div>
    </div>

    <div id="notes-popup" class="notes-popup"></div>

</body>
</html>
