<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer Werknemer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (de core Firebase SDK) is altijd vereist en moet als eerste worden geladen -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <!-- Als je Analytics in je project hebt ingeschakeld, voeg dan de Firebase SDK voor Analytics toe -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js"></script>
    <!-- Voeg Firebase-producten toe die je wilt gebruiken -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script>
        // Je webapp's Firebase-configuratie
        var firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Functie om een werknemer te registreren
        function registerEmployee(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hourlyRate = document.getElementById('hourlyRate').value;
            const role = document.getElementById('role').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return db.collection('employees').doc(user.uid).set({
                        firstName: firstName,
                        lastName: lastName,
                        address: address,
                        city: city,
                        postalCode: postalCode,
                        email: email,
                        hourlyRate: hourlyRate,
                        role: role,
                        mustChangePassword: true
                    });
                })
                .then(() => {
                    alert('Werknemer succesvol geregistreerd!');
                    document.getElementById('registerForm').reset();
                })
                .catch((error) => {
                    console.error('Fout bij het registreren van werknemer:', error);
                    alert('Er is een fout opgetreden bij de registratie: ' + error.message);
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .register-box h2 {
            margin-top: 0;
            color: #d4d4d4;
        }
        .register-box label, .register-box input, .register-box select, .register-box button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .register-box input, .register-box select {
            background-color: #3a3a3a;
            color: white;
        }
        .register-box button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .register-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Registreer Werknemer</h2>
        <form id="registerForm" onsubmit="registerEmployee(event)">
            <label for="firstName">Voornaam:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Achternaam:</label>
            <input type="text" id="lastName" required>
            <label for="address">Adres:</label>
            <input type="text" id="address" required>
            <label for="city">Stad:</label>
            <input type="text" id="city" required>
            <label for="postalCode">Postcode:</label>
            <input type="text" id="postalCode" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" required>
            <label for="hourlyRate">Uurtarief:</label>
            <input type="number" id="hourlyRate" required>
            <label for="role">Rol:</label>
            <select id="role" required>
                <option value="Employee">Werknemer</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Registreer</button>
        </form>
    </div>
</body>
</html>
