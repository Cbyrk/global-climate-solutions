<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyBxwBT0Rs_GBgXfTZ23Nl2zSGZWO7f2r7A",
            authDomain: "werknemers-gcs.firebaseapp.com",
            projectId: "werknemers-gcs",
            storageBucket: "werknemers-gcs.appspot.com",
            messagingSenderId: "1029609788615",
            appId: "1:1029609788615:web:b52c8e98e9ae881fe6dae2",
            measurementId: "G-1XZCJ3MTK4"
        };

        // Firebase initialiseren
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Functie om werknemer te registreren
        async function registerEmployee(event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hourlyRate = document.getElementById('hourly-rate').value;
            const role = document.getElementById('role').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log("User created: ", user);

                await db.collection("employees").doc(user.uid).set({
                    firstName,
                    lastName,
                    address,
                    city,
                    postalCode,
                    email,
                    hourlyRate,
                    role,
                    mustChangePassword: true
                });

                console.log("Document written with ID: ", user.uid);

                alert("Werknemer succesvol geregistreerd!");
                document.getElementById('register-form').reset();
            } catch (error) {
                console.error("Fout bij het registreren van werknemer:", error);
                alert("Er is een fout opgetreden bij de registratie: " + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="register-form-container">
        <h1>Register Employee</h1>
        <form id="register-form" onsubmit="registerEmployee(event)">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="hourly-rate">Hourly Rate:</label>
            <input type="number" id="hourly-rate" required>

            <label for="role">Role:</label>
            <select id="role" required>
                <option value="Employee">Employee</option>
                <option value="Admin">Admin</option>
                <option value="Customer">Customer</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
