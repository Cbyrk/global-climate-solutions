<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreer Werknemer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxwBT0Rs_GBgXfTZ23Nl2zSGZWO7f2r7A",
            authDomain: "werknemers-gcs.firebaseapp.com",
            projectId: "werknemers-gcs",
            storageBucket: "werknemers-gcs.appspot.com",
            messagingSenderId: "1029609788615",
            appId: "1:1029609788615:web:b52c8e98e9ae881fe6dae2",
            measurementId: "G-1XZCJ3MTK4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Function to register employee
        async function registerEmployee(event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hourlyRate = document.getElementById('hourly-rate').value;
            const role = document.getElementById('role').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "employees", user.uid), {
                    firstName,
                    lastName,
                    address,
                    city,
                    postalCode,
                    email,
                    hourlyRate,
                    role,
                    mustChangePassword: true
                });

                alert("Werknemer succesvol geregistreerd!");
                document.getElementById('register-form').reset();
            } catch (error) {
                console.error("Fout bij het registreren van werknemer:", error);
                alert("Er is een fout opgetreden bij de registratie: " + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="register-form" onsubmit="registerEmployee(event)">
            <h2>Registreer Werknemer</h2>
            <label for="first-name">Voornaam</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Achternaam</label>
            <input type="text" id="last-name" required>
            <label for="address">Adres</label>
            <input type="text" id="address" required>
            <label for="city">Stad</label>
            <input type="text" id="city" required>
            <label for="postal-code">Postcode</label>
            <input type="text" id="postal-code" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" required>
            <label for="hourly-rate">Uurtarief</label>
            <input type="number" id="hourly-rate" required>
            <label for="role">Rol</label>
            <select id="role" required>
                <option value="Admin">Admin</option>
                <option value="Werknemer">Werknemer</option>
                <option value="Klant">Klant</option>
            </select>
            <button type="submit">Registreer</button>
        </form>
    </div>
</body>
</html>
