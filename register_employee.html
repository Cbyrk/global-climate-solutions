<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemers Registratie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",
            authDomain: "JOUW_PROJECT_ID.firebaseapp.com",
            projectId: "JOUW_PROJECT_ID",
            storageBucket: "JOUW_PROJECT_ID.appspot.com",
            messagingSenderId: "JOUW_SENDER_ID",
            appId: "JOUW_APP_ID"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function registerEmployee() {
            const email = document.getElementById('email').value;
            const temporaryPassword = document.getElementById('temporaryPassword').value;

            auth.createUserWithEmailAndPassword(email, temporaryPassword)
                .then((userCredential) => {
                    db.collection('employees').doc(userCredential.user.uid).set({
                        email: email,
                        mustChangePassword: true
                    });
                    alert('Werknemer geregistreerd!');
                })
                .catch((error) => {
                    console.error('Fout bij registratie:', error);
                    alert('Fout bij registratie: ' + error.message);
                });

            return false;
        }
    </script>
</head>
<body>
    <header>
        <h1>Werknemers Registratie</h1>
    </header>
    <main>
        <form onsubmit="return registerEmployee()">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="temporaryPassword">Tijdelijk Wachtwoord:</label>
            <input type="password" id="temporaryPassword" name="temporaryPassword" required>
            <br>
            <button type="submit">Registreer Werknemer</button>
        </form>
    </main>
</body>
</html>
