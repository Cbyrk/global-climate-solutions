<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <link rel="stylesheet" href="styles.css">

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxwBT0Rs_GBgXfTZ23Nl2zSGZWO7f2r7A",
            authDomain: "werknemers-gcs.firebaseapp.com",
            projectId: "werknemers-gcs",
            storageBucket: "werknemers-gcs.appspot.com",
            messagingSenderId: "1029609788615",
            appId: "1:1029609788615:web:b52c8e98e9ae881fe6dae2",
            measurementId: "G-1XZCJ3MTK4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getFirestore();

        async function registerEmployee(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hourlyRate = document.getElementById('hourlyRate').value;
            const role = document.getElementById('role').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "employees", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    address: address,
                    city: city,
                    postalCode: postalCode,
                    email: email,
                    hourlyRate: hourlyRate,
                    role: role,
                    mustChangePassword: true
                });

                alert('Employee registered successfully!');
                document.getElementById('register-form').reset();
            } catch (error) {
                console.error('Error registering employee:', error);
                alert('Error registering employee: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register Employee</h2>
        <form id="register-form" onsubmit="registerEmployee(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" required>
            
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <label for="hourlyRate">Hourly Rate:</label>
            <input type="number" id="hourlyRate" required>
            
            <label for="role">Role:</label>
            <select id="role" required>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
