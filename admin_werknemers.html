<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beheerdersportaal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",
            authDomain: "JOUW_PROJECT_ID.firebaseapp.com",
            projectId: "JOUW_PROJECT_ID",
            storageBucket: "JOUW_PROJECT_ID.appspot.com",
            messagingSenderId: "JOUW_SENDER_ID",
            appId: "JOUW_APP_ID"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Controleer of beheerder is ingelogd
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Beheerder ingelogd:', user);
            } else {
                console.log('Geen beheerder ingelogd.');
                window.location.href = 'admin_login.html';
            }
        });

        function registerEmployee(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hourlyRate = document.getElementById('hourly-rate').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    db.collection('employees').doc(user.uid).set({
                        email: email,
                        hourlyRate: parseFloat(hourlyRate),
                        mustChangePassword: true
                    }).then(() => {
                        alert('Werknemer succesvol geregistreerd');
                        document.getElementById('register-form').reset();
                    });
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error:', errorCode, errorMessage);
                    alert(errorMessage);
                });
        }
    </script>
</head>
<body>
    <h1>Beheerdersportaal - Werknemer Registreren</h1>
    <form id="register-form" onsubmit="registerEmployee(event)">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>
        <label for="password">Tijdelijk Wachtwoord:</label>
        <input type="password" id="password" required><br>
        <label for="hourly-rate">Uurtarief:</label>
        <input type="number" id="hourly-rate" required><br>
        <button type="submit">Registreren</button>
    </form>
</body>
</html>
