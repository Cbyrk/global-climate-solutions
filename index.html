<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Climate Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "JOUW_API_KEY",
            authDomain: "JOUW_PROJECT_ID.firebaseapp.com",
            projectId: "JOUW_PROJECT_ID",
            storageBucket: "JOUW_PROJECT_ID.appspot.com",
            messagingSenderId: "JOUW_SENDER_ID",
            appId: "JOUW_APP_ID"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let keysPressed = [];
            const secretCode = ['g', 'c', 's'];

            document.addEventListener('keydown', (event) => {
                keysPressed.push(event.key.toLowerCase());
                keysPressed = keysPressed.slice(-secretCode.length);

                if (keysPressed.join('') === secretCode.join('')) {
                    window.location.href = 'werknemers_login.html';
                }
            });

            const mobileKeyboardButton = document.getElementById('mobile-keyboard-button');
            if (mobileKeyboardButton) {
                mobileKeyboardButton.addEventListener('click', () => {
                    let keysPressedMobile = [];
                    document.addEventListener('keydown', (event) => {
                        keysPressedMobile.push(event.key.toLowerCase());
                        keysPressedMobile = keysPressedMobile.slice(-secretCode.length);

                        if (keysPressedMobile.join('') === secretCode.join('')) {
                            window.location.href = 'werknemers_login.html';
                        }
                    });
                });
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="gcs_logo_final_cleaned_v3 (1).png" alt="Global Climate Solutions Logo">
            <span>Global Climate Solutions</span>
        </div>
    </header>

    <main>
        <section class="under-construction">
            <img src="xyhy2w8l.png" alt="New Website Under Construction">
            <h1>New Website Under Construction!</h1>
            <p>We'll be back soon!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Global Climate Solutions. Alle rechten voorbehouden.</p>
    </footer>

    <!-- Floating Keyboard Button for Mobile -->
    <button id="mobile-keyboard-button" class="floating-button">⌨️</button>
</body>
</html>
