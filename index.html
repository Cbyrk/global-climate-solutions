    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let keysPressed = [];
            const secretCode = ['g', 'c', 's'];

            document.addEventListener('keydown', (event) => {
                keysPressed.push(event.key.toLowerCase());
                keysPressed = keysPressed.slice(-secretCode.length);

                if (keysPressed.join('') === secretCode.join('')) {
                    window.location.href = 'werknemers_login.html';
                }
            });

            const mobileKeyboardButton = document.getElementById('mobile-keyboard-button');
            const hiddenInput = document.getElementById('hidden-input');

            if (mobileKeyboardButton) {
                mobileKeyboardButton.addEventListener('click', () => {
                    hiddenInput.focus();
                });

                hiddenInput.addEventListener('input', (event) => {
                    const value = event.target.value.toLowerCase();
                    console.log('Input event:', value);  // Log de invoerwaarde
                    keysPressed.push(value);
                    keysPressed = keysPressed.slice(-secretCode.length);

                    if (keysPressed.join('').includes(secretCode.join(''))) {
                        window.location.href = 'werknemers_login.html';
                    }
                    // Reset the input field to keep it hidden
                    hiddenInput.value = '';
                });
            }
        });
    </script>
