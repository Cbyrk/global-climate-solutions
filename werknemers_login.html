<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemers Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function loginEmployee(event) {
            event.preventDefault();
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const email = emailField.value;
            const password = passwordField.value;
            const errorMessageElement = document.getElementById('error-message');

            emailField.style.border = "";
            passwordField.style.border = "";
            errorMessageElement.style.display = "none";

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDocRef = doc(db, 'employees', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.Role === 'Werknemer') {
                        console.log('Gebruiker met rol Werknemer gevonden, doorverwijzen naar dashboard.');
                        window.location.href = 'werknemers_dashboard.html';
                    } else {
                        errorMessageElement.textContent = 'Geen toegang. U bent geen werknemer.';
                        errorMessageElement.style.display = 'block';
                    }
                } else {
                    errorMessageElement.textContent = 'Gebruikersgegevens niet gevonden.';
                    errorMessageElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Fout bij inloggen:', error);
                if (error.code === 'auth/invalid-email' || error.code === 'auth/user-not-found') {
                    emailField.style.border = "2px solid red";
                    errorMessageElement.textContent = 'Onjuist e-mailadres. Probeer het opnieuw.';
                } else if (error.code === 'auth/wrong-password') {
                    passwordField.style.border = "2px solid red";
                    errorMessageElement.textContent = 'Onjuist wachtwoord. Probeer het opnieuw.';
                } else {
                    errorMessageElement.textContent = 'Onjuist e-mailadres of wachtwoord. Probeer het opnieuw.';
                }
                errorMessageElement.style.display = 'block';
            }
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            color: white;
            margin-bottom: 20px;
        }
        .login-container label {
            color: white;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: limegreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: darkgreen;
        }
        .login-container #error-message {
            display: none;
            color: white;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://github.com/Cbyrk/global-climate-solutions/blob/main/gcs_logo_final_enhanced_v5.jpg?raw=true" alt="GCS Logo">
        <h1>Werknemers Login</h1>
        <form onsubmit="loginEmployee(event)">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Inloggen</button>
        </form>
        <p id="error-message"></p>
    </div>
</body>
</html>
