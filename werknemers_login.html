<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werknemers Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyA4fqK1WbKmpCNcj-6TjB6dqbsw6R3mwnI",
            authDomain: "register-employee-gcs.firebaseapp.com",
            projectId: "register-employee-gcs",
            storageBucket: "register-employee-gcs.appspot.com",
            messagingSenderId: "823490257683",
            appId: "1:823490257683:web:aaa4aa6897ad0bbca470e6",
            measurementId: "G-Q68YZMSFJX"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function loginEmployee() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('error-message');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    db.collection('employees').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists && doc.data().mustChangePassword) {
                                window.location.href = 'change_password.html';
                            } else if (doc.exists) {
                                const role = doc.data().Role;
                                if (role === 'Admin') {
                                    window.location.href = 'admin_dashboard.html';
                                } else if (role === 'Werknemer') {
                                    window.location.href = 'werknemer_dashboard.html';
                                } else if (role === 'Klant') {
                                    window.location.href = 'klant_dashboard.html';
                                } else {
                                    errorMessageElement.textContent = 'Onbekende rol. Neem contact op met de beheerder.';
                                    errorMessageElement.style.display = 'block';
                                }
                            } else {
                                errorMessageElement.textContent = 'Geen gebruikersgegevens gevonden. Neem contact op met de beheerder.';
                                errorMessageElement.style.display = 'block';
                            }
                        })
                        .catch((error) => {
                            console.error('Fout bij het ophalen van gebruikersgegevens:', error);
                            errorMessageElement.textContent = 'Fout bij het ophalen van gebruikersgegevens. Probeer het opnieuw.';
                            errorMessageElement.style.display = 'block';
                        });
                })
                .catch((error) => {
                    console.error('Fout bij inloggen:', error);
                    errorMessageElement.textContent = 'Onjuist e-mailadres of wachtwoord. Probeer het opnieuw.';
                    errorMessageElement.style.display = 'block';
                });

            return false;
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            color: white;
            margin-bottom: 20px;
        }
        .login-container label {
            color: white;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: limegreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: darkgreen;
        }
        .login-container #error-message {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="gcs_logo_final_cleaned_v5.png" alt="GCS Logo">
        <h1>Werknemers Login</h1>
        <form onsubmit="return loginEmployee()">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Inloggen</button>
        </form>
        <p id="error-message"></p>
    </div>
</body>
</html>
