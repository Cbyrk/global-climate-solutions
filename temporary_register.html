<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxwBT0Rs_GBgXfTZ23Nl2zSGZWO7f2r7A",
            authDomain: "werknemers-gcs.firebaseapp.com",
            projectId: "werknemers-gcs",
            storageBucket: "werknemers-gcs.appspot.com",
            messagingSenderId: "1029609788615",
            appId: "1:1029609788615:web:b52c8e98e9ae881fe6dae2",
            measurementId: "G-1XZCJ3MTK4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to register employee
        async function registerEmployee(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const hourlyRate = document.getElementById('hourlyRate').value;
            const role = document.getElementById('role').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, "employees", user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    address: address,
                    city: city,
                    postalCode: postalCode,
                    email: email,
                    hourlyRate: hourlyRate,
                    role: role,
                    mustChangePassword: true
                });
                alert('Employee registered successfully');
                document.getElementById('register-form').reset();
            } catch (error) {
                console.error('Error registering employee:', error);
                alert('Error registering employee: ' + error.message);
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .register-box h2 {
            margin-top: 0;
            color: #d4d4d4;
        }
        .register-box label {
            color: #d4d4d4;
        }
        .register-box input, .register-box button, .register-box select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        .register-box button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .register-box button:hover {
            background-color: #45a049;
        }
        .register-box input[type="number"], .register-box input[type="date"], .register-box input[type="time"], .register-box select {
            background-color: #3a3a3a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register Employee</h2>
        <form id="register-form" onsubmit="registerEmployee(event)">
            <label for="firstName">Voornaam:</label>
            <input type="text" id="firstName" required>
            <label for="lastName">Achternaam:</label>
            <input type="text" id="lastName" required>
            <label for="address">Adres:</label>
            <input type="text" id="address" required>
            <label for="city">Stad:</label>
            <input type="text" id="city" required>
            <label for="postalCode">Postcode:</label>
            <input type="text" id="postalCode" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" required>
            <label for="hourlyRate">Uurtarief:</label>
            <input type="number" id="hourlyRate" required>
            <label for="role">Rol:</label>
            <select id="role" required>
                <option value="Employee">Werknemer</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
